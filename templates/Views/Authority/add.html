{% extends "layout.html" %}
{% block style %}
    <link rel="stylesheet" href="/static/Css/Department/add.css">
{% endblock %}
{% block body %}
    <h2>添加{{ kind|formatKind }}</h2>
    <section>
        <form action="" method="post">
            <ul>
                <li>
                    <label for="name">名称</label>
                    <input required name="name" value="" id="name" type="text">
                </li>
                <li class="role-block">
                    <label for="detail">描述</label>
                    <textarea name="detail" id="detail" cols="39" rows="2"></textarea>
                </li>
                {% if kind == 'control' %}
                    <li>
                        <label for="system">所属系统</label>
                        <input required type="text" name="system" id="system">
                    </li>
                    <li>
                        <label for="flag">标识</label>
                        <input required type="text" name="flag" id="flag">
                    </li>
                {% endif %}
                <li class="last-li">
                    <input class="submit-input" required type="submit" value="提交">
                    <button>取消</button>
                </li>
            </ul>
        </form>
    </section>

{% endblock %}
{% block endScript %}
    <script src="/static/Js/jrValidator.js"></script>
    <script src="/static/Js/jrValidator.min.js"></script>
    <script>
        $("li").on("click", function() {
            $("li").removeClass("li-checked");
            $(this).addClass("li-checked");
        });

        $("button").on("click", function() {
            location.href = "/authority/{{ kind }}";
            return false;
        })
    </script>
{% endblock %}
