{% extends "layout.html" %}
{% block meta %}
{% endblock %}
{% block style %}
    <link rel="stylesheet" href="/static/Css/login.css">
{% endblock %}
{% block body %}
    <form action="" method="post">
        <section>
            <section class="login-box">
                <p class="login-title">WELCOME</p>
                <section class="login-user">
                    <input type="text" name="username" placeholder="用户名"><span></span>
                </section>
                <section class="login-password">
                    <input name="password" type="password" placeholder="密码"><span></span>
                </section>

                <item class="login-hr"></item>

                <input type="submit" value="登录" class="login-button">
            </section>
        </section>
    </form>
{% endblock %}
{% block endScript %}
    <script src="/static/Js/login.js"> </script>
{% endblock %}
